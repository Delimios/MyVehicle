<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 Vehicle Example</title>
</head>
<body>
  <h2>Vehicle Details</h2>
  <p id="output"></p>

  <script>
    const Car = class {
    constructor(name, model){
        this.name = name;
        this.model = model;
    }

    getDetails(){
        return `${this.name} - ${this.model}`;
    }
    };

    const myCar = new Car("Toyota", "Supra");
    console.log(myCar.getDetails());
  </script>
</body>
</html>
